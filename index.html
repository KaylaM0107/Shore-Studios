<!DOCTYPE html>
<head>
  <title>Shore Studios</title>
    
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Raleway:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ProductLanding.css">
</head>
<body>
  <div id="container">
  <header id="header">
    <nav id="nav-bar">
    <img src="https://res.cloudinary.com/dqig1x5fi/image/upload/c_scale,co_rgb:e14658,dn_89,e_colorize:100,w_80/v1558800087/tsunami-water-wave-by-Vexels_roc1jk.png"
    id="header-img" alt="wave"><span class="header-title">Shore Studios</span>
    <ul class="main-nav">
    <li><a href="#about" class="nav-link">About</a></li>
    <li><a href="#contact" class="nav-link">Contact</a></li>
    <li><a href="#equipment" class="nav-link">Equipment</a></li>
    </ul>
    </nav>
  </header>

  <div class="jumbotron">
    <div class="banner">
    <form id="form">
        <span class="banner-msg">Bring your vision to life today.</span><br><br><br>
      <input type="email" id="email" placeholder="youremail@example.com"><br><br>
      <input type="submit" id="submit">
    </form>
    </div>
  </div>

  <div class="specA">
    <div class="boxA">
        <span class="box-text">Competetive Pricing<br>
     <i class="fas fa-money-bill-wave"></i></span>
    </div>
  </div>

  <div class="specB">
    <div class="boxB">
      <span class="box-text">Top of the Line Gear<br>
        <i class="fas fa-drum"></i></span>
      </div>
  </div>
  <div class="specC">
    <div class="boxC">
      <span class="box-text">Unbeatable Location<br>
        <i class="fas fa-swimmer"></i></span>
      </div>
  </div>
  <div class="specD">
    <div class="boxD">
      <span class="box-text">Highly Qualified Staff<br>
      <i class="fas fa-graduation-cap"></i></span>
    </div>
  </div>


  <div class="about" name="about">Mission Statement</div>
  <div class="equipment" name="equipment">In-House Gear</div>
  <div class="contact" name="equipment">Get in Touch!</div>
  <footer id="footer">&copy Shore Studios</footer>

</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
